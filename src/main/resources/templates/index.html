<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<link type="text/css" rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
	<title>Gestion des bugs</title>
	<script src="https://kit.fontawesome.com/1a650dda5e.js" crossorigin="anonymous"></script>
</head>

<body>
	<nav sec:authorize="isAuthenticated()" class="navbar navbar-light bg-white justify-content-end text-dark">
		<ul class="nav tran">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" href="#" role="button"
					aria-expanded="false"><b>Welcome</b> <span sec:authentication="name">Username</span> &nbsp;<b>
						<i><span sec:authentication="principal.authorities">Roles</span></i></b></a>
				<ul class="dropdown-menu">
					<li>
						<form th:action="@{/logout}" method="post">

							<button type="submit" class="dropdown-item text-center"><i
									class="fa-solid fa-right-from-bracket"></i>
								Logout</button>
						</form>
					</li>
				</ul>
			</li>
		</ul>
	</nav>

	<!-- list bug -->
	<div class="back1">
		<div class="card w-75">
			<div class="container">
				<div class="row">
					<div class="col-7 text-end">
						<h1>List des bugs</h1>
					</div>
					<div class="col text-end" sec:authorize="hasAnyAuthority('CLIENT', 'ADMIN')">
						<a name="" id="" class="btn btn-primary" href="new" role="button"><i
								class="fa-solid fa-plus white"></i></a>
					</div>
				</div>
			</div>
			<table class="mt-2 table table-hover table-inverse table-responsive">
				<thead class="thead-inverse thead-default">
					<tr>
						<th>Environnement</th>
						<th>Logiciel</th>
						<th>Urgence</th>
						<th>Description</th>
						<th sec:authorize="hasAnyAuthority('ADMIN', 'DEVELOPER')">Traitement</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bug : ${listBugs}">
						<td scope="row" th:text="${bug.environnement}"></td>
						<td th:text="${bug.logiciel}"></td>
						<td th:text="${bug.urgence}"></td>
						<td th:text="${bug.description}"></td>

						<td sec:authorize="hasAnyAuthority('ADMIN', 'DEVELOPER')">
							<a name="" id="" class="btn btn-warning" th:href="@{'/edit/' + ${bug.id}}" role="button"><i
									class="fa-solid fa-pen white"></i></a>
							<a sec:authorize="hasAuthority('ADMIN')" th:href="@{'/delete/' + ${bug.id}}"
								class="btn btn-danger" role="button"><i class="fa-solid fa-trash white"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
